version: '3.8'

services:
  # Message Broker for decoupling
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  # Metadata and Asset State
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: overlord_vault
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret_password

  # Vector DB for the "Chameleon" matching engine
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"

  # API Gateway for Ingestion
  api-gateway:
    build: ./services/ingestion
    environment:
      - DATABASE_URL=postgresql://admin:secret_password@postgres:5432/overlord_vault
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - AWS_S3_BUCKET=overlord-vault-production

  # AI Worker (Scaling targets)
  ai-processor:
    build: ./services/worker-ai
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/