version: '3.8'

services:
  db:
    image: ankane/pgvector:latest # Specialized image with pgvector pre-installed
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: overlord_admin
      POSTGRES_PASSWORD: debug_password
      POSTGRES_DB: overlord_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://overlord_admin:debug_password@db:5432/overlord_dev
    depends_on:
      - db

  ml_engine:
    build:
      context: ./ml_engine
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://overlord_admin:debug_password@db:5432/overlord_dev
    depends_on:
      - db

volumes:
  postgres_data: