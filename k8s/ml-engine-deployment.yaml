apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-engine
  labels:
    app: overlord-ml
spec:
  replicas: 2
  selector:
    matchLabels:
      app: overlord-ml
  template:
    metadata:
      labels:
        app: overlord-ml
    spec:
      containers:
      - name: ml-engine
        image: overlord/ml-engine:latest
        resources:
          limits:
            nvidia.com/gpu: 1 # Ensuring CLIP runs on GPU
            memory: "4Gi"
            cpu: "2"
        envFrom:
        - secretRef:
            name: ml-secrets
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: ml-engine-service
spec:
  selector:
    app: overlord-ml
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP