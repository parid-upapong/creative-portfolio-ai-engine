apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-engine
  namespace: overlord
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-engine
  template:
    metadata:
      labels:
        app: ml-engine
    spec:
      nodeSelector:
        workload: ml-inference
      containers:
      - name: ml-engine
        image: <ecr-repo>/overlord-ml_engine:latest
        resources:
          limits:
            nvidia.com/gpu: 1 # Requesting GPU for CLIP matching
          requests:
            cpu: "1000m"
            memory: "4Gi"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: url
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: ml-engine-service
spec:
  selector:
    app: ml-engine
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000